apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: votingapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/sinchan62/k8s-learning-voting-application.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true