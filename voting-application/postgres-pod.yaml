apiVersion: v1
kind: Pod
metadata:
  name: db
  labels:
    name: db
    app: demo-voting-app
spec:
  containers:
    - name: db
      image: postgres
      ports:
        - containerPort: 5432
      env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: mypassword
      volumeMounts:
        - mountPath: var/lib/postgresql/data
          name: db-data